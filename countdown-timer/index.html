<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class='title'>
        <h1>LIVE</h1>
        <h3>Coming Soon</h3>
      </div>
      <div class="countdown">
        <div>
          <h1 id="days">00</h1>
          <p>DAYS</p>
        </div>
        <div>
          <h1 id="hours">00</h1>
          <p>HOURS</p>
        </div>
        <div>
          <h1 id="minutes">00</h1>
          <p>MINUTES</p>
        </div>
        <div>
          <h1 id="seconds">00</h1>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
