<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="calculator-buttons">
        <button id="clearDisplay">CE</button>
        <button id="clearCalculus">C</button>
        <button id="backspace">«</button>
        <button id="operatorDivision">/</button>
        <button id="key7">7</button>
        <button id="key8">8</button>
        <button id="key9">9</button>
        <button id="operatorMultiplication">*</button>
        <button id="key4">4</button>
        <button id="key5">5</button>
        <button id="key6">6</button>
        <button id="operatorSubtraction">-</button>
        <button id="key1">1</button>
        <button id="key2">2</button>
        <button id="key3">3</button>
        <button id="operatorSum">+</button>
        <button id="invert">±</button>
        <button id="key0">0</button>
        <button id="decimal">,</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
